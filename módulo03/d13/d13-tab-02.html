<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D13-Tabela-02</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-weight: 100;
      }

      table {
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        background-color: rgb(55, 55, 55);
      }

      tr,
      td {
        border: 3px solid tomato;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">E</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="4">N</td>
      </tr>
    </table>
  </body>
</html>
