<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <style>
      body {
        font-family: sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 300px;
        height: 300px;
      }

      td {
        border: 2px solid tomato;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!--célula B mesclada com cél C (colunas B e C)-->
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>K</td>
        <td>L</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <td colspan="5">a</td>
      </tr>
      <tr>
        <td rowspan="4">a</td>
        <td colspan="3">d</td>
        <td rowspan="4">g</td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="3">c</td>
      </tr>
    </table>
  </body>
</html>
