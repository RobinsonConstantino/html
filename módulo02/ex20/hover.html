<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="7-favicon.ico" type="image/x-icon" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
        color: tomato;
        background-color: blue;
        font-size: 2em;
        width: 400px;
      }

      /* o símbolo > significa que o o elemento é "filho" de outra classe  */

      div:hover {
        color: tomato;
      }
    </style>
  </head>

  <body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>TEXTO ESCONDIDO</p>
    </div>
  </body>
</html>
